<h1>Ajouter une question</h1>
<form [formGroup]="f" (ngSubmit)="submit()">
  <label>
    <div>Libell√©</div>
    <textarea rows="3" formControlName="label"></textarea>
  </label>
  <div class="answers">
    <div class="left">
      <div class="input" *ngFor="let i of ['A', 'B', 'C', 'D']">
        <input type="text" [formControlName]="'answer' + i">
      </div>
    </div>
    <div class="right">
      <div class="input" *ngFor="let i of ['A', 'B', 'C', 'D']">
        <input type="radio" formControlName="correctAnswer" [value]="i">
        <span>{{i}}</span>
      </div>
    </div>
  </div>
  <div class="buttons">
    <button type="button" routerLink="/setup">Annuler</button>
    <button type="submit" class="primary" [disabled]="f.invalid">Ajouter</button>
  </div>
</form>
